<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML signup form</title>
  <link rel="stylesheet" type="text/css" href="/src/css/login.css" />
    <script
      src="https://kit.fontawesome.com/4ce705831f.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="container">
    <form action="">
      <h2>Sign Up and Get Exclusive Deals</h2>
      <h3>X</h3>

      <hr id="top-hr">
  
      <input type="text" name="fullname" id="fullname" placeholder="&#xf007 Full name">

      <input type="email" id="email" name="email" placeholder="&#xf0e0 Email">

      <input type="password" id="password" name="password" placeholder="&#xf023 Password">

  
      
      <input type="checkbox" name="newsletter" id="newsletter">
      <span id="newsletter-text">Yes! I agree to receive the newsletter</span>
      
      <input type="submit" name="submit" id="submit" value="Sign Up">
  
      <p id="agreement">By singning up you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
  
      <hr>
  
      <p id="login">Already have an account? <a href="login.html">Login</a></p>
  
    </form>

  </div>
  
</body>
</html>
