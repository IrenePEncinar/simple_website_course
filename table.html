<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML tables</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <table id="styled">
      <caption>Invoice</caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bananas</td>
          <td>1 kg</td>
          <td>1€</td>
          <td>1€</td>
        </tr>
        <tr>
          <td>Sugar</td>
          <td>2 kg</td>
          <td>1.5€</td>
          <td>3€</td>
        </tr>
        <tr>
          <td>Oranges</td>
          <td>3 kg</td>
          <td>2€</td>
          <td>6€</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <td>10€</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
